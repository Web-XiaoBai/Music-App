<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">

        <!-- 头像部分 -->
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="../image/logo.png" alt="">
            </div>
        </div>

        <!-- 歌曲信息 -->
        <div class="song-info"></div>

        <!-- 进度条 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider"></span>
                </div>
            </div>
            <div class="all-time">04:56</div>
        </div>

        <!-- 按钮部分 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <!-- 歌单列表 -->
        <div class="list-item">
            <div class="list-btn pl">播放列表</div>
            <ul class="playlist">
                <li>123</li>
            </ul>
            <div class="list-btn guan">关闭</div>
        </div>

    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/audioContro.js"></script>
    <script src="../js/indexContro.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/renderList.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>


</body>

</html>
